<!DOCTYPE html>
<html>
	<head>
		<title>Pie Chart Counter Clockwise</title>
	</head>
<body>
<canvas id="myCanvas" width="350" height="250" style="border:1px solid #d3d3d3;cursor: none;">Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

drawPieChart();

// Add event listener for `click` events.
c.addEventListener('mousemove', function(e) {
    getPosition(e); 
}, false);

var pointSize = 3;

function getPosition(event){
	var rect = c.getBoundingClientRect();
	var x = event.clientX - rect.left;
	var y = event.clientY - rect.top;

	drawCoordinates(x,y);
}

function drawCoordinates(x,y){
  	var ctx = document.getElementById("myCanvas").getContext("2d");
	ctx.clearRect(0, 0, c.width, c.height);
	drawPieChart();

	ctx.fillStyle = "#2626ff";

	ctx.beginPath();
	ctx.arc(x, y, pointSize, 0, Math.PI * 2, true);
	ctx.fill();
	var computeX =  100 * Math.floor(Math.PI * 1.7,2) - x;
	var computeY =  125 * Math.floor(Math.PI * 1.7,2) - y;
	ctx.fillText(x + "-" + y + ":[" + computeX + "," + computeY + "]", x,y);
}

function drawPieChart()
{
	ctx.restore();
	ctx.lineWidth = 100;

ctx.shadowOffsetX = 0;
ctx.shadowOffsetY = 0;
ctx.shadowColor = "#000";
ctx.shadowBlur = 2;

ctx.strokeStyle = "red";
ctx.beginPath();
ctx.arc(125, 125, 50, 0 * Math.PI, 1.7 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 1.7 * Math.PI, 1.4 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 1.4 * Math.PI, 0.8 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 0.8 * Math.PI, 0.2 * Math.PI, true);
ctx.stroke();

ctx.shadowColor = "#000";
ctx.shadowBlur = 1;

ctx.beginPath();
ctx.arc(125, 125, 50, 0.2 * Math.PI, 0.0 * Math.PI, true);
ctx.stroke();
ctx.fillText(Math.PI * 1.7, 100,100);
ctx.save();	
}
</script>
</body>
</html>
