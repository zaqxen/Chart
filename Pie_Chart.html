<!DOCTYPE html>
<html>
	<head>
		<title>Pie Chart Counter Clockwise</title>
	</head>
<body>
<canvas id="myCanvas" width="250" height="250" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 100;

ctx.shadowOffsetX = 0;
ctx.shadowOffsetY = 0;
ctx.shadowColor = "#000";
ctx.shadowBlur = 2;

ctx.strokeStyle = "red";
ctx.beginPath();
ctx.arc(125, 125, 50, 0 * Math.PI, 1.7 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 1.7 * Math.PI, 1.4 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 1.4 * Math.PI, 0.8 * Math.PI, true);
ctx.stroke();

ctx.beginPath();
ctx.arc(125, 125, 50, 0.8 * Math.PI, 0.2 * Math.PI, true);
ctx.stroke();

ctx.shadowColor = "#000";
ctx.shadowBlur = 1;

ctx.beginPath();
ctx.arc(125, 125, 50, 0.2 * Math.PI, 0.0 * Math.PI, true);
ctx.stroke();

</script>
</body>
</html>
